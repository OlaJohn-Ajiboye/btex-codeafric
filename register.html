<html ng-app="coinApp">

<head>
    <link href="vendor/css/bootstrap.css" rel="stylesheet">
    <link href="vendor/css/bootstrap-select.css" rel="stylesheet">

    <script src="vendor/js/angular.js"></script>
    <script src="vendor/js/jquery.js"></script>
    <script src="vendor/js/bootstrap.js"></script>
    <script src="vendor/js/bootstrap-select.js"></script>
    <link href="register.css" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body ng-controller="RegisterController">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
                <div class="search-box">
                    <div class="caption">
                        <h3>Advance Password Validation</h3>
                        <p>Find to All</p>
                    </div>
                    <form action="" class="loginForm">
                        <div class="input-group">
                            <input type="text" id="email" class="form-control" placeholder="Email">
                            <input type="password" id="passwd" class="form-control" placeholder="Password">
                            <input type="submit" id="submit" class="form-control" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
